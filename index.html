<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ZENITH MAXX PREDICTION</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(255, 165, 0, 0.4);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 165, 0, 0.3);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .title {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      color: #ffa500;
      text-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
      letter-spacing: 1px;
    }

    .period-box {
      border: 2px solid orange;
      border-radius: 10px;
      padding: 15px 25px;
      font-size: 1.2rem;
      margin: 1vh 0;
      text-align: center;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      letter-spacing: 1px;
    }

    .countdown-box {
      border: 2px solid #00b4d8;
      border-radius: 10px;
      padding: 15px 25px;
      font-size: 1.5rem;
      margin: 1vh 0;
      text-align: center;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      font-weight: bold;
    }

    .btn {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      border: none;
      border-radius: 40px;
      padding: 15px 40px;
      font-weight: bold;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      margin: 2vh 0;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 75, 43, 0.6);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .prediction {
      font-size: 3.5rem;
      font-weight: bold;
      margin: 2vh 0;
      min-height: 10vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.5s;
      text-shadow: 0 0 15px currentColor;
    }

    .prediction.small {
      color: #4cc9f0;
      text-shadow: 0 0 15px #4cc9f0;
    }

    .prediction.big {
      color: #f72585;
      text-shadow: 0 0 15px #f72585;
    }

    .prediction.default {
      color: #adb5bd;
    }

    .instruction {
      font-size: 0.9rem;
      color: #f48c06;
      margin-top: 1vh;
      margin-bottom: 1vh;
      text-align: center;
      max-width: 80%;
    }

    .blur-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(15px);
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 100;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .loading-spinner {
      width: 80px;
      height: 80px;
      border: 5px solid rgba(255, 165, 0, 0.3);
      border-radius: 50%;
      border-top-color: orange;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      color: orange;
      font-size: 1.5rem;
      font-weight: bold;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.8rem;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
        width: 95%;
      }
      
      .title {
        font-size: 1.8rem;
      }
      
      .prediction {
        font-size: 2.8rem;
      }
      
      .btn {
        padding: 12px 30px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title"></h1>
    <div class="period-box" id="period">2025XXXX-XXXXX</div>
    <div class="countdown-box" id="countdown">00:00</div>
    <div class="prediction default" id="prediction">- - -</div>
    <button class="btn" onclick="showLoading()">CHANGE</button>
    <div class="instruction"></div>
  </div>

  <div class="blur-overlay" id="blurOverlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">---</div>
  </div>

  <canvas id="bg"></canvas>
  
  <footer></footer>

  <script>
    // Global variables
    let currentPeriod = '';
    let actualPrediction = '';
    let oppositeShown = false;

    // Timer implementation
    function updateTime() {
      const now = new Date();
      const seconds = now.getUTCSeconds();
      const remainingSeconds = 60 - seconds;
      
      const totalMinutes = now.getUTCHours() * 60 + now.getUTCMinutes();
      
      // Period Format: yyyyMMdd100010001 + totalMinutes
      const newPeriod = now.getUTCFullYear() + 
                       String(now.getUTCMonth() + 1).padStart(2, '0') + 
                       String(now.getUTCDate()).padStart(2, '0') + 
                       '1000' + (10001 + totalMinutes);
      
      // Update period display
      document.getElementById('period').textContent = newPeriod;
      
      // Countdown format: "00:00"
      const formattedTime = `00:${String(remainingSeconds).padStart(2, '0')}`;
      document.getElementById('countdown').textContent = formattedTime;

      // Check if period changed
      if (newPeriod !== currentPeriod) {
        currentPeriod = newPeriod;
        resetPrediction();
      }
    }
    
    function resetPrediction() {
      actualPrediction = '';
      oppositeShown = false;
      const predictionElement = document.getElementById('prediction');
      predictionElement.textContent = '- - -';
      predictionElement.className = 'prediction default';
    }
    
    // Blur overlay and prediction
    function showLoading() {
      const blurOverlay = document.getElementById('blurOverlay');
      blurOverlay.style.display = 'flex';
      
      setTimeout(() => {
        blurOverlay.style.display = 'none';
        generatePrediction();
      }, 1500);
    }
    
    function generatePrediction() {
      const predictions = ['SMALL', 'BIG'];
      actualPrediction = predictions[Math.floor(Math.random() * predictions.length)];
      
      // Show the opposite of the actual prediction
      const displayedPrediction = actualPrediction === 'SMALL' ? 'BIG' : 'SMALL';
      oppositeShown = true;
      
      const predictionElement = document.getElementById('prediction');
      predictionElement.textContent = displayedPrediction;
      predictionElement.className = 'prediction ' + displayedPrediction.toLowerCase();
    }

    // Run the timer every second
    updateTime();
    setInterval(updateTime, 1000);

    // Enhanced Particle background
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    const dots = [];
    const dotCount = Math.min(100, Math.floor(window.innerWidth * window.innerHeight / 5000));
    
    for (let i = 0; i < dotCount; i++) {
      dots.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.8,
        vy: (Math.random() - 0.5) * 0.8,
        size: Math.random() * 2 + 1,
        color: `hsl(${Math.random() * 60 + 20}, 100%, 70%)` // Orange/yellow hues
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Add a subtle gradient background
      const gradient = ctx.createRadialGradient(
        canvas.width / 2, canvas.height / 2, 0,
        canvas.width / 2, canvas.height / 2, Math.max(canvas.width, canvas.height) / 1.5
      );
      gradient.addColorStop(0, 'rgba(15, 12, 41, 0.8)');
      gradient.addColorStop(1, 'rgba(36, 36, 62, 0.8)');
      
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      for (let dot of dots) {
        dot.x += dot.vx;
        dot.y += dot.vy;

        if (dot.x < 0 || dot.x > canvas.width) dot.vx *= -1;
        if (dot.y < 0 || dot.y > canvas.height) dot.vy *= -1;

        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.size, 0, Math.PI * 2);
        ctx.fillStyle = dot.color;
        ctx.fill();
      }

      for (let i = 0; i < dots.length; i++) {
        for (let j = i + 1; j < dots.length; j++) {
          const dx = dots[i].x - dots[j].x;
          const dy = dots[i].y - dots[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(dots[i].x, dots[i].y);
            ctx.lineTo(dots[j].x, dots[j].y);
            ctx.strokeStyle = `rgba(255, 165, 0, ${0.2 * (1 - dist/100)})`;
            ctx.lineWidth = 0.5;
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
